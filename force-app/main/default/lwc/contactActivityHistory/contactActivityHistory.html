<template>
    <div if:true={data} class="componentBorder">
        <div class="slds-page-header ">
            <div class="slds-page-header__row ">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure" >
                            <span class="slds-icon_container slds-icon-standard-task" title="task">
                                <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                                    <use xlink:href="/_slds/icons/standard-sprite/svg/symbols.svg#task"></use>
                                </svg>
                                <span class="slds-assistive-text">task  </span>
                            </span>
                        </div>
                        <div class="slds-media__body " >
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span class="slds-page-header__title slds-truncate" title="Rohde Corp - 80,000 Widgets">Contact Activity
                                            History</span>
                                    </h1>
                                </div>
                            </div>
                            <p class="slds-page-header__name-meta">Tasks and Events </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="datatableCard" style={datatableHeight}>
            <lightning-datatable key-field="id" show-row-number-column hide-checkbox-column data={data} columns={columns}>
            </lightning-datatable>

            <div class="slds-m-around_medium" if:true={error}>
                <p>Sorry there was an error</p>
            </div>
        </div>
    </div>
</template>
